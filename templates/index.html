<!DOCTYPE html>
<html>
<head>
    <title>AI Pediatric Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user_message").value;
            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({"message": userMessage})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("chat_response").innerHTML = `<div class='alert alert-info'>${data.response}</div>`;
            });
        }
    </script>
</head>
<body class="container">
    <h1 class="mt-3">AI Pediatric Assistant</h1>
    <input type="text" id="user_message" class="form-control mt-3" placeholder="Type a message">
    <button onclick="sendMessage()" class="btn btn-primary mt-2">Send</button>
    <div id="chat_response" class="mt-3"></div>
</body>
</html>
